    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Menghilangkan scroll */
        }

        canvas {
            display: block;
            width: 100vw; /* Lebar sesuai viewport */
            height: 100vh; /* Tinggi sesuai viewport */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="privacy.html">Privacy</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <canvas id="viewport"></canvas>

    <script>
        const canvas = document.getElementById('viewport');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            // Menyesuaikan dimensi canvas dengan ukuran viewport
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Panggil fungsi resizeCanvas saat halaman dimuat dan saat ukuran layar berubah
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        // Contoh render untuk memeriksa area canvas
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText('Game Canvas Sesuai Layar', 50, 50);
        }

        // Render canvas setiap saat
        setInterval(draw, 1000 / 60); // 60 FPS
    </script>
</body>
